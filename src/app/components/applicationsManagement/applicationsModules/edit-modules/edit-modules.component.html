<br><br>
<div class="title">
    <h1>Edit Module</h1>
</div>
<br><br><br><br>

<div class="container ">
    <mat-card class="card mt-8">
        <mat-card-subtitle>
            Modules
        </mat-card-subtitle>
        <form [formGroup]="myform">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Module</mat-label>
                        <input formControlName="Module" matInput maxlength="30">
                        <mat-hint></mat-hint>
                    </mat-form-field>
                </mat-grid-tile>
                
                    <mat-grid-tile [colspan]="2">
                        <mat-form-field  appearance="outline">
                            <mat-label>Code</mat-label>
                            <input formControlName="Code" matInput maxlength="20">
                            <mat-hint></mat-hint>
                        </mat-form-field >
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="2">
                        <mat-form-field appearance="outline">
                            <mat-label>Application</mat-label>
                            <mat-select formControlName="ApplicationId">
                                <mat-option *ngFor="let app of application" [value]="app.Id">{{ app.Name }}</mat-option>
                            </mat-select>
                            <mat-hint></mat-hint>
                        </mat-form-field>
                    </mat-grid-tile>
            
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="myform.invalid" class="btnAceptar" mat-raised-button color="primary" (click)="updateModule()">Update</button>
                    <button class="salir" mat-raised-button color (click)="toList()">Return</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
