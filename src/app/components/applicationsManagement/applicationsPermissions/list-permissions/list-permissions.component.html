<app-spinner *ngIf="loading"></app-spinner>
<br><br><br><br>
<div class="title">
    <h1>Permissions List</h1>
</div>
<div  class="container">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let i = index"> {{ globalIndex(i) }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Permission </th>
            <td mat-cell *matCellDef="let element"> {{element.Permission}} </td>
        </ng-container>


        <ng-container matColumnDef="section">
            <th mat-header-cell *matHeaderCellDef> Section </th>
            <td mat-cell *matCellDef="let element"> {{ element.NameSection }} </td>
          </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>
                <button class="agregar mat-button" mat-raised-button (click)="toAddPermission()">New</button>
            </th>
            <td mat-cell *matCellDef="let element">
                
                <span routerLink="/detail-permissions/{{ element.Id }}" class="material-symbols-outlined search" matTooltip="Ver">
                    search
                </span>
                
                <span routerLink="/edit-permissions/{{ element.Id }}" class="material-symbols-outlined edit" matTooltip="Editar">
                    edit
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
