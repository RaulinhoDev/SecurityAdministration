<br><br>
<div class="title">
    <h1>Edit Permission</h1>
</div>
<br><br><br><br>

<div class="container ">
    <mat-card class="card mt-8">
        <mat-card-subtitle>
            Permission
        </mat-card-subtitle>
        <form [formGroup]="myform">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Permission</mat-label>
                        <input formControlName="Permission" matInput maxlength="30">
                        <mat-hint></mat-hint>
                    </mat-form-field>
                </mat-grid-tile>

                    <mat-grid-tile [colspan]="2">
                        <mat-form-field appearance="outline">
                            <mat-label><Section></Section></mat-label>
                            <mat-select formControlName="ApplicationSectionId">
                                <mat-option *ngFor="let app of section" [value]="app.Id">{{ app.Section }}</mat-option>
                            </mat-select>
                            <mat-hint></mat-hint>
                        </mat-form-field>
                    </mat-grid-tile>
            
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="myform.invalid" class="btnAceptar" mat-raised-button color="primary" (click)="updatePermission()">Update</button>
                    <button class="salir" mat-raised-button color (click)="toList()">Return</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
