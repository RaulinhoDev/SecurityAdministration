<br><br>
<div class="title">
    <h1>Edit User</h1>
</div>
<br>

<div class="container">
    <mat-card class="card mt-8">
        <form [formGroup]="myform">
            <mat-grid-list cols="2" rowHeight="90px" class="mat-form-field-row">
                <mat-grid-tile [colspan]="2" class="status-toggle">
                    
                    <div class="toggle-container">
                        <div class="status-label">This user is:</div>
                      <mat-slide-toggle formControlName="IsActive" color="primary">
                        {{ myform.get('IsActive')?.value ? 'Active' : 'Inactive' }}
                      </mat-slide-toggle>
                    </div>
                  </mat-grid-tile>
                <!-- Mantiene el campo Name en la siguiente fila -->
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline" class="mat-form-field-name"
                        [class.mat-form-field]="myform.get('Name')?.invalid">
                        <mat-label>Name</mat-label>
                        <input formControlName="Name" matInput maxlength="50">
                        <mat-error *ngIf="myform.get('Name')?.hasError('required')">Name is required</mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline" class="mat-form-field-name"
                        [class.mat-form-field]="myform.get('Email')?.invalid">
                        <mat-label>Email</mat-label>
                        <input formControlName="Email" matInput type="email" maxlength="50">
                        <mat-error *ngIf="myform.get('Email')?.hasError('emailRequirements')">
                            Email must be in the format "name.lastname@azucareralagrecia.com
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline" [ngClass]="{'invalid': myform.get('UserName')?.invalid}"
                        class="fixed-width">
                        <mat-label>Code</mat-label>
                        <input formControlName="UserName" matInput maxlength="6" pattern="[0-9]*">
                        <mat-error *ngIf="myform.get('UserName')?.hasError('required')">Code is required</mat-error>
                        <mat-error *ngIf="myform.get('UserName')?.hasError('maxlength')">Code cannot exceed 6
                            characters</mat-error>
                        <mat-error *ngIf="myform.get('UserName')?.hasError('pattern')">Please enter a valid
                            integer</mat-error>
                    </mat-form-field>

                    <!-- CÃ³digo del tercer campo -->
                    <mat-form-field appearance="outline" [ngClass]="{'invalid': myform.get('PhoneNumber')?.invalid}"
                        class="fixed-width">
                        <mat-label>PhoneNumber <span class="optional-indicator">(Optional)</span></mat-label>
                        <input formControlName="PhoneNumber" matInput maxlength="11">
                    </mat-form-field>

                    

                </mat-grid-tile>
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="!myform.valid" class="btnAceptar" mat-raised-button color="primary"
                        (click)="updateUser()">Update</button>
                    <button class="salir" mat-raised-button color (click)="toListUser()">Return</button>

                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
