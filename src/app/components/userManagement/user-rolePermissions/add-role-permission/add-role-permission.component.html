<br><br>
<div class="title">
  <h1>Add Role Permission</h1>
</div>
<br>

<div class="container">
  <mat-card class="card mt-8">

    <form [formGroup]="myform">

      

      <mat-grid-list cols="2" rowHeight="100px">

        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input formControlName="RoleName" matInput maxlength="50" readonly>
              <mat-hint></mat-hint>
          </mat-form-field>
      </mat-grid-tile>

        <mat-grid-tile [colspan]="2">
          <button mat-raised-button color="secondary" (click)="openPermissionsModal()">Select Permission</button>
          <mat-hint></mat-hint>
        </mat-grid-tile>
      </mat-grid-list>

      <div class="container2" *ngIf="selectedPermissions.length > 0">
        <h2>Selected Permissions:</h2>
        <ul>
          <li *ngFor="let permission of selectedPermissions">
            {{ permission.Permission }}
          </li>
        </ul>
      </div>
      <br>
      <br>
      <div class="button-container">
        <button class="button-save" [disabled]="myform.invalid || selectedPermissions.length === 0" mat-button color="primary" (click)="saveRoleWithPermissions()">Guardar</button>
        <button class="button-return" mat-button color="secondary" (click)="tolistRolePermission()">Return</button>
      </div>
    </form>
    
  </mat-card>
</div>
