<div class="modal-container">
    <div class="modal-header">Remove Role</div>
    <div class="modal-content">
      <p>Are you sure you want to remove the role from the user <strong>{{ data.userName }}</strong>?</p>
    </div>
    <button mat-button class="confirm-btn" (click)="confirm()">Confirm</button>
    <button mat-button class="cancel-btn" (click)="cancel()">Cancel</button>
  </div>
