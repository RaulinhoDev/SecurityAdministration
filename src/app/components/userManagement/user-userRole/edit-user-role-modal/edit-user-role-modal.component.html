<form [formGroup]="myform">
    <div class="container">
      <h2>Edit User Role</h2>
  
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>User Name</mat-label>
          <input matInput [value]="userRole.Name" readonly>
        </mat-form-field>
      </div>
  
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Current Role</mat-label>
          <input matInput [value]="userRole.RoleName" readonly>
        </mat-form-field>
      </div>
  
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>New Role</mat-label>
          <mat-select formControlName="ApplicationRoleId">
            <mat-option *ngFor="let role of role" [value]="role.Id">{{ role.RoleName }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
  
      <div class="form-actions">
        <button mat-raised-button color="primary" (click)="SaveChanges()">Save Changes</button>
        <button mat-raised-button color="secondary" (click)="Cancel()">Cancel</button>
      </div>
    </div>
  </form>
